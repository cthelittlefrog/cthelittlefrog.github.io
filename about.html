<main role="main" class="container-fluid">
    <div id="h1"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>

        const user = {
            name: 'Candice Patterson',
            imageUrl: 'images/biopic1.jpg',
            bio: "This is my bio page and this is what it says."
        };

        // Create a React Element named "user"
            const h1 = React.createElement('h1', null, user.name);
            const imageUrl = React.createElement('img', {src: user.imageUrl});
            const biopage = React.createElement('p', null, user.bio);

        // Render the React Elements
        ReactDOM.render(h1, document.getElementById('h1'));
        ReactDOM.render(imageUrl, document.getElementById('img'));
        ReactDOM.render(biopage, document.getElementById('content'));

    </script>
